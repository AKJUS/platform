name: Mobile Build iOS

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
    paths:
      - "apps/mobile/**"
      - ".github/workflows/mobile-build-ios.yaml"
  pull_request:
    branches:
      - main
    paths:
      - "apps/mobile/**"
      - ".github/workflows/mobile-build-ios.yaml"

jobs:
  check-ci:
    uses: ./.github/workflows/ci-check.yml
    with:
      workflow_name: mobile-build-ios.yaml

  build-ios:
    name: Build iOS (Development, no codesign)
    needs: [check-ci]
    if: needs.check-ci.outputs.should_run == 'true'
    runs-on: macos-latest
    defaults:
      run:
        working-directory: apps/mobile
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.41.x"
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Create dummy GoogleService-Info.plist
        run: |
          mkdir -p ios/Runner
          cat << 'EOF' > ios/Runner/GoogleService-Info.plist
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>CLIENT_ID</key>
            <string>dummy</string>
            <key>REVERSED_CLIENT_ID</key>
            <string>dummy</string>
            <key>API_KEY</key>
            <string>dummy</string>
            <key>GCM_SENDER_ID</key>
            <string>dummy</string>
            <key>PLIST_VERSION</key>
            <string>1</string>
            <key>BUNDLE_ID</key>
            <string>dummy</string>
            <key>PROJECT_ID</key>
            <string>dummy</string>
            <key>STORAGE_BUCKET</key>
            <string>dummy</string>
            <key>IS_ADS_ENABLED</key>
            <false/>
            <key>IS_ANALYTICS_ENABLED</key>
            <false/>
            <key>IS_APPINVITE_ENABLED</key>
            <true/>
            <key>IS_GCM_ENABLED</key>
            <true/>
            <key>IS_SIGNIN_ENABLED</key>
            <true/>
            <key>GOOGLE_APP_ID</key>
            <string>1:dummy:ios:dummy</string>
          </dict>
          </plist>
          EOF

      - name: Build iOS (development flavor, no codesign)
        run: flutter build ios --flavor development --target lib/main_development.dart --no-codesign

      - name: Upload iOS app artifact
        uses: actions/upload-artifact@v6
        with:
          name: ios-dev-app
          path: apps/mobile/build/ios/iphoneos/Runner.app
          retention-days: 7
