name: Mobile Build Android

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
    paths:
      - "apps/mobile/**"
      - ".github/workflows/mobile-build-android.yaml"
  pull_request:
    branches:
      - main
    paths:
      - "apps/mobile/**"
      - ".github/workflows/mobile-build-android.yaml"

jobs:
  check-ci:
    uses: ./.github/workflows/ci-check.yml
    with:
      workflow_name: mobile-build-android.yaml

  build-android:
    name: Build Android APK (Development)
    needs: [check-ci]
    if: needs.check-ci.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mobile
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.41.x"
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Create dummy google-services.json
        run: |
          echo '{"project_info":{"project_number":"123","firebase_url":"https://dummy.firebaseio.com","project_id":"dummy-project","storage_bucket":"dummy.appspot.com"},"client":[{"client_info":{"mobilesdk_app_id":"1:123:android:abc","android_client_info":{"package_name":"com.tuturuuu.app.mobile"}},"oauth_client":[],"api_key":[{"current_key":"dummy_key"}],"services":{"appinvite_service":{"other_platform_oauth_client":[]}}},{"client_info":{"mobilesdk_app_id":"1:123:android:def","android_client_info":{"package_name":"com.tuturuuu.app.mobile.dev"}},"oauth_client":[],"api_key":[{"current_key":"dummy_key"}],"services":{"appinvite_service":{"other_platform_oauth_client":[]}}},{"client_info":{"mobilesdk_app_id":"1:123:android:ghi","android_client_info":{"package_name":"com.tuturuuu.app.mobile.stg"}},"oauth_client":[],"api_key":[{"current_key":"dummy_key"}],"services":{"appinvite_service":{"other_platform_oauth_client":[]}}}]}' > android/app/google-services.json

      - name: Build APK (development flavor)
        run: flutter build apk --flavor development --target lib/main_development.dart

      - name: Upload APK artifact
        uses: actions/upload-artifact@v7
        with:
          name: android-dev-apk
          path: apps/mobile/build/app/outputs/flutter-apk/app-development-release.apk
          retention-days: 7
