name: Biome Check

on:
  push:
    branches-ignore:
      - 'dependabot/**'
      - 'staging'
      - 'production'
  workflow_dispatch:

jobs:
  format:
    name: Biome Check
    timeout-minutes: 10
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    strategy:
      matrix:
        node-version: [23]

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
          # Required for creating commits and PRs
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache turbo build setup
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - uses: oven-sh/setup-bun@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: bun install

      - name: Check Biome formatting and linting
        id: biome-check
        run: bun format-and-lint:ci || echo "checking_failed=true" >> $GITHUB_OUTPUT

      - name: Apply Biome fixes
        if: steps.biome-check.outputs.checking_failed == 'true'
        run: bun format-and-lint:fix

      - name: Check for changes
        if: steps.biome-check.outputs.checking_failed == 'true'
        id: git-check
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Configure Git
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Create Pull Request
        if: steps.git-check.outputs.changes == 'true'
        id: create-pr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'style: apply biome formatting and linting'
          title: 'style: apply biome formatting and linting for ${{ github.ref_name }}'
          body: |
            This PR fixes code formatting and linting issues using Biome.

            Auto-generated by the Biome Check workflow.
          branch: fix/biome-fixes-${{ github.ref_name }}
          base: ${{ github.ref_name }}
          delete-branch: true

      - name: Fail Workflow After Creating PR
        if: steps.create-pr.outputs.pull-request-number != ''
        run: |
          echo "Biome formatting and linting issues were found and a PR has been created."
          echo "PR: ${{ steps.create-pr.outputs.pull-request-url }}"
          exit 1

      - name: Comment on PR
        if: github.event_name == 'pull_request' && steps.biome-check.outputs.checking_failed == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå Biome check failed. Please run `bun format-and-lint:fix` locally and commit the changes.'
            })
